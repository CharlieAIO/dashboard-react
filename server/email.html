<!DOCTYPE html>
<html>
    <head>
        <title>License Receipt</title>
        <link rel="stylesheet" href="../src/static/styles/main.css">
    </head>
    <body>

        <div class="h-screen flex w-screen overflow-hidden">
            <div className="flex flex-col w-0 flex-1 overflow-hidden">
                <div className="m-auto">

                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="text-center flex justify-center">                
                            <img src="https://venetiacli.io/images/logo.png" class="w-36 h-auto" alt="">
                        </div>
                        
                        <div class="px-4 py-5 sm:px-6 text-center">
                            <h1 class="text-lg font-medium text-other-200">Welcome to {{ name }}!</h1>
                        </div>

                        <div class="px-4 py-5 sm:p-6 text-center">
                            <span class="text-md font-normal text-other-200">Your License: <h2 class="font-medium text-md text-other-300">{{ key }}</h2> </span>
                        </div>

                        <div class="text-center">
                            <button class="font-medium text-white text-md rounded-lg w-auto h-auto bg-other-200 px-10 py-3 m-5 hover:bg-other-300" onclick="window.open('{{ url }}','_blank');">Dashboard</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        
    </body>
</html>
